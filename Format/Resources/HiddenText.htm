<script language="javascript"> 
var IMG_BASE = "%URL%";/*"http://files.rsdn.ru/16070/"*/;
var IMG_PLUS = "plus.gif";
var IMG_MINUS = "minus.gif";

function toggleExpand(_this) {			
	var tab = _this.parentNode; 
	
	var hid = tab.tBodies[1].style.display == "none";
	var imgUrl = "";
							
	if (hid) {
		imgUrl = IMG_BASE + IMG_MINUS;
		tab.tBodies[1].style.display = "block";
	}
	else {
		imgUrl = IMG_BASE + IMG_PLUS;
		tab.tBodies[1].style.display = "none";
	}
	
	var nodes = tab.tBodies[0].rows[0].cells[0].childNodes;
	var img = null;
	
	for (var i = 0; i < nodes.length; i++) {
		var n = nodes[i];
		
		if (n.tagName == "IMG") {				
			img = n;
			break;
		}
	}
	
	if (img != null)
		img.src = imgUrl;
}
</script> 
		
<table style="margin-top:5px;margin-bottom:5px" cellpadding="0" cellspacing="0"> 
	<tbody onclick="toggleExpand(this)" style="cursor:pointer"> 
		<tr> 
			<td> 
				<img src="%URL%plus.gif" style="width:9px;height:9px" /> 
				<span style="font-weight:bold;padding-left:2px;font-family:Verdana,Arial;font-size:9pt">%CAPT%</span> 
			</td> 
		</tr> 
	</tbody> 
	<tbody style="display:none"> 
		<tr> 
			<td style="padding:3px 3px 3px 3px; background-color:#EFEFEF; border:solid 1px darkgray"> 
				%TEXT%
			</td> 
		</tr> 
	</tbody> 
</table>
